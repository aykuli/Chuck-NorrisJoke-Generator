<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Joke Generator</title><link rel="stylesheet" href="/styles.7cd05268.css"><link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet"></head><body> <div class="wrap font"> <div class="h1-wrap"> <h1 class="h1">Chuck Norris Joke</h1> <button class="refresh font" type="button" value="Refresh Page" onClick="window.location.reload();">Refresh</button> </div> <div class="joke-wrap"> <p class="joke">&#171 <span id="joke"></span> &#187</p> </div> </div> <script type="module">
        const jokes = {
            getOne: function () {
                return new Promise((resolve, reject) => {
                    fetch('https://api.chucknorris.io/jokes/random')
                    .then(res => res.json())
                    .then(data => {
                        resolve(data.value);
                })
            });
            }
        }

        jokes.getOne()
            .then(joke => {
                document.getElementById('joke').innerHTML = joke;
            });

    </script> </body></html>
